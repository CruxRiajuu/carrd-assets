<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Thumbnails</title>
    <style>
        /* Basic styles to match your theme and center the content */
        body {
            background-color: #01131a; /* Dark blue from your nav bar */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* All the styles for your thumbnails, play button, etc. */
        .gallery-wrapper { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; width: 100%;}
        .gallery-item-container { flex-grow: 1; width: calc(50% - 10px); max-width: 632px; min-width: 300px; height: auto; aspect-ratio: 16 / 9; position: relative; border: 3px solid rgb(125, 187, 206); overflow: hidden; }
        .gallery-item-button { width: 100%; height: 100%; background: none; border: none; padding: 0; cursor: pointer; position: relative; }
        .gallery-item-button img { width: 100%; height: 100%; object-fit: cover; transform: scale(1); transition: transform 0.2s ease-in-out; }
        .gallery-item-button:hover img { transform: scale(1.1); }
        .play-button-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; opacity: 1; transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out; pointer-events: none; }
        .play-button-diamond { width: 40px; height: 40px; background-color: rgb(0, 0, 0); border: 2px solid rgb(125, 187, 206); transform: rotate(45deg); display: flex; justify-content: center; align-items: center; transition: border-width 0.2s ease-in-out; }
        .gallery-item-button:hover .play-button-diamond { border-width: 5px; }
        .play-button-diamond::after { content: ''; width: 0; height: 0; border-top: 10px solid transparent; border-bottom: 10px solid transparent; border-left: 14px solid rgb(125, 187, 206); transform: rotate(-45deg) translate(2px, 0); }
    </style>
</head>
<body>
    <div class="gallery-wrapper">
        <div class="gallery-item-container">
            <button class="gallery-item-button" data-video-id="eHdaWMP7D2s">
                <img src="https://i.imgur.com/uKkVW1Q.png" alt="Video Preview">
                <div class="play-button-overlay"><div class="play-button-diamond"></div></div>
            </button>
        </div>
        <div class="gallery-item-container">
            <button class="gallery-item-button" data-video-id="Q56cRDseTGQ">
                <img src="https://i.imgur.com/xEUtef6.png" alt="Video Preview">
                <div class="play-button-overlay"><div class="play-button-diamond"></div></div>
            </button>
        </div>
    </div>

    <script>
        // This script sends a message to your main Carrd page when a thumbnail is clicked.
        document.addEventListener('DOMContentLoaded', function() {
            const galleryButtons = document.querySelectorAll('.gallery-item-button');
            galleryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const clickedVideoId = button.dataset.videoId;
                    const otherButton = Array.from(galleryButtons).find(btn => btn !== button);
                    const otherVideoId = otherButton ? otherButton.dataset.videoId : null;

                    if (clickedVideoId && otherVideoId) {
                        // Send the video IDs to the parent window (your Carrd page)
                        window.parent.postMessage({
                            type: 'open-video-lightbox',
                            clickedId: clickedVideoId,
                            otherId: otherVideoId
                        }, '*'); // '*' is a wildcard for the target domain
                    }
                });
            });
        });
    </script>
</body>
</html>
